apiVersion: apps/v1
kind: Deployment
metadata:
  name: mohar-test02
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mohar-test02
  template:
    metadata:
      labels:
        app: mohar-test02
    spec:
      containers:
        - name: mohar
          image: harshad1786/mohar-test02:latest
          ports:
            - containerPort: 8001
          env:
            - name: PORT
              value: "8001"
---
apiVersion: v1
kind: Service
metadata:
  name: mohar-test02
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8001
  selector:
    app: mohar-test02
